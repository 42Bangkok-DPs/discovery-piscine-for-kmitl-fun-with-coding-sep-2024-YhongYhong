<!DOCTYPE html>
<style>
    table {
        height: 150px;
    }
    @media screen and (max-width: 800px) {
        table {
            height: 50px; /* The width is 100%, when the viewport is 800px or smaller */
        }
    }
</style>
<body>
    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <th style="width: 50%; background-color: rgb(241, 110, 239); border: 2px solid black; text-align: left; border-right-color: gray;">SCOBYYY</th>
            <th style="width: 50%; background-color: rgb(255, 251, 142); border: 2px solid black; text-align: left; border-left-color: gray;">DOOOOOOO</th>
        </tr>
    </table>
</body>
